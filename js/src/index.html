<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="Daniel Rodriguez" />
        <title>Demucs - Music separation</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"

        />
    </head>
    <body class="text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="">
                <div class="eva-heading">
                    <h1 class="eva-heading__title">DEMUCS</h1>
                    <h3 class="eva-heading__episode-number">

            <main role="main" class="">

                <div id="react-root"></div>

            <footer class="mt-auto">
                <p>
                    For more information see
                    <a href="https://github.com/danielfrg/demucs-app"

                    <a href="https://github.com/facebookresearch/demucs"
                        >original code</a
                    >
                    and
                    <a href="https://ai.honu.io/papers/demucs/index.html"
                        >examples</a
                    >.
                </p>
            </footer>
        </div>
